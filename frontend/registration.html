<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Enter the details</h1>
    <div id="userData">
        <form onsubmit="validate()" method="POST" action="/store">
            <label for="name">Name:</label>
            <input type="text" name="name1" id="name" placeholder="Username"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone1" id="phone" placeholder="10 digit phone number"><br><br>
            <!-- <label for="email">Email:</label>
            <input type="text" name="email1" id="email" placeholder="Email address"><br><br> -->
            <label for="City">City:</label>
            <select name="city" id="city">
               <option value="varansi">varansi</option>
               <option value="Banglore">Banglore</option>
               <option value="Chennai">Chennai</option>
               <option value="Pune">Pune</option>
               <option value="Mumbai">Mumbai</option>
               <option value="Kolkata">Kolkata</option>
               <option value="Delhi">Delhi</option>
               <option value="Indore">Indore</option>
               <option value="Patna">Patna</option>
               <option value="Jaipur">Jaipur</option>
           </select>
            <input type="submit" value="submit">
        </form>
    </div>

    <footer>
        <p class="p1">Author: Sunil Kushawaha </p>
        <p class="p2"><b>gmail:</b> sunilkushawaha2014@gmail.com</p>
        <p class="p3">Phone Number:8217219109</p>
    </footer>



    <script>
        function validate() {

            var name, mail, mobile;
            name = document.getElementById('name').value;
            mobile = document.getElementById('phone').value;
            mail = document.getElementById('email').value;

            var check;
            check = checkName(name);
            if (check) {
                alert('Invalid first name. Please Enter Your First Name.');

                document.getElementById('name').value = "";
                document.getElementById('name').focus();
                return;
            }

            check = checkMail(mail);
            if (check) {
                alert('Invalid email address. Please enter mail ID in proper format (abc@ex.com).')

                document.getElementById('email').value = "";
                document.getElementById('email').focus();
                return;
            }

            check = checkPhoneNum(mobile);
            if (check) {
                alert('Invalid mobile number. Please enter 10 digit phone number.');

                document.getElementById('phone').value = "";
                document.getElementById('phone').focus();
                return;
            }



            //name validation
            function checkName(name) {
                var check = /\W|[0-9]|_/gi;
                if (check.test(name) || name === "") {
                    return true;
                }
            }

            function checkMail(mail) {
                var check = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

                if (!check.test(mail) || mail.length === 0) {
                    return true;
                }
            }

            function checkPhoneNum(mobNum) {
                var check = /\D/gi; //\D - checks for any non digit char
                if (check.test(mobNum) || mobNum.length !== 10) {
                    return true;
                }
            }

        }
    </script>

</body>
